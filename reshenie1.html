<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест | 10 И</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --dark: #1e293b;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);

        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #000000;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">10 И</div>
        </div>

        <div class="card">
            <form id="allTask">
                <div class="form-group">
                    <img src="photos/num1.png" alt="exesise_1" style="margin-bottom: 9px; margin-left: 90px;">
                    <h5>В ответ запишите наибольший корень без периода (+2πn), "π" запишите как "pi", дробь запишите через / (например, 7pi/5).</h5>
                <input type="text" name="task1" id="Task1" class="form-input" style="margin-top: 10px;">
                </div>             
                <button type="submit" class="btn">Отправить ответы</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('allTask').addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (confirm("Вы уверены, что хотите отправить ответы?")) {
                const answers = ["_","3pi/4"]; // Правильный ответ для Task1
                let correctAnswers = 0;
                const maxQuestions = 1;
                const userAnswer = document.getElementById("Task1").value.trim();
                if (userAnswer === answers[1]) {
                    correctAnswers += 1;
                }
            
                let grade;
                if (correctAnswers < 1) {
                    grade = 2;
                } else {
                    grade = Math.round(5 * (correctAnswers / maxQuestions));
                }
                
                localStorage.setItem('RESULT', grade);
                window.location.href = 'result.html';
            }
        });
    </script>
</body>
</html>
