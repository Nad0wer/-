<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест | 10 И</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --dark: #1e293b;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">10 И</div>
        </div>

        <div class="card">
            <form id="allTask">
                <div class="form-group">
                    <label for="Task1">Идёт медведь</label>
                    <input type="text" name="task1" id="Task1" class="form-input">
                </div>

                <div class="form-group">
                    <label for="Task2">по лесу</label>
                    <input type="text" name="task2" id="Task2" class="form-input">
                </div>

                <div class="form-group">
                    <label for="Task3">видит машина горит</label>
                    <input type="text" name="task3" id="Task3" class="form-input">
                </div>

                <div class="form-group">
                    <label for="Task4">сел в машину</label>
                    <input type="text" name="task4" id="Task4" class="form-input">
                </div>

                <div class="form-group">
                    <label for="Task5">и сгорел</label>
                    <input type="text" name="task5" id="Task5" class="form-input">
                </div>

                <button type="submit" class="btn">Отправить ответы</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('allTask').addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (confirm("Вы уверены, что хотите отправить ответы?")) {
                const answers = ["_","1","2","3","4","5"];
                let correctAnswers = 0;
                const maxQuestions = 5;
                
                for (let i = 1; i <= maxQuestions; i++) {
                    const userAnswer = document.getElementById("Task" + i).value.trim();
                    if (userAnswer === answers[i]) {
                        correctAnswers += 1;
                    }
                }
                
                let grade;
                if (5 * (correctAnswers / maxQuestions) <= 2) {
                    grade = 2;
                } else {
                    grade = Math.round(5 * (correctAnswers / maxQuestions));
                }
                
                localStorage.setItem('RESULT', grade);
                
                window.location.href = 'result.html';
            }
        });
    </script>
</body>
</html>
